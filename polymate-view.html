<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./polymate-behavior.html">
<link rel="import" href="./polymate-demo-controllers.html">

<dom-module id="polymate-view">
  <template>
    <style>
      :host {
        display: inline-block;
        width: var(--polymate-view-width, 1em);
        height: var(--polymate-view-height, 1em);
        min-height: auto;
        margin: 0 auto;
      }
    </style>
    <div id="polymate"></div>
    <template is="dom-if" if="[[showControllers]]">
      <polymate-demo-controllers id="demo-controllers" anim="{{anim}}"></polymate-demo-controllers>
    </template>
  </template>

  <script>
    /**
     * `polymate-view`
     * lottie view component for polymer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolymateView extends PolymateBehavior(Polymer.Element) {
      static get is() { return 'polymate-view'; }
      static get properties() {
        return {
          /**
           * @desc animation's options
           * @type {Object}
           */
          options: {
            type: Object,
            value: {}
          },
          /**
           * @desc animation view width
           * @type {String}
           */
          width: {
            type: String
          },
          /**
           * @desc animation view height
           * @type {String}
           */
          height: {
            type: String
          },
          /**
           * @desc enable demo controllers
           * @type {Boolean}
           */
          showControllers: {
            type: Boolean,
            value: false
          },
          /**
           * @desc animation object controller
           * @type {Object}
           */
          anim: {
            type: Object
          }
        };
      }
      static get observers() {
        return [
          '_reloadAnimation(options.*)'
        ]
      }


      /**
       * @desc reinitialize if options are updated
       * @param {Object} object
       * @return {Void}
       */
      _reloadAnimation(options) {
        this.initializeLottie();
      }
    }

    window.customElements.define(PolymateView.is, PolymateView);
  </script>
</dom-module>
