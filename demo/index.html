<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymate-view demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../polymate-view.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .centered {
          max-width: 100%;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic Loader</h3>
      <demo-snippet>
        <template>
          <polymate-view id="basicLoader" class="small" show-controllers></polymate-view>
          <custom-style>
              <style>
                .small {
                  font-size: 100px;
                }
              </style>
            </custom-style>
        </template>
      </demo-snippet>

      <h3>Basic Loader without controllers</h3>
      <demo-snippet>
        <template>
          <polymate-view id="basicLoaderX" class="small"></polymate-view>
          <custom-style>
              <style>
                .small {
                  font-size: 100px;
                }
              </style>
            </custom-style>
        </template>
      </demo-snippet>
    </div>
    </div>
    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        // Basic Loader
        let basicLoader = document.getElementById('basicLoader');
        basicLoader.options = {
          path: 'basicLoader.json'
        };
        // Basic Loader without controllers
        let basicLoaderX = document.getElementById('basicLoaderX');
        basicLoaderX.options = {
          path: 'basicLoader.json'
        };
      });
    </script>
  </body>
</html>
